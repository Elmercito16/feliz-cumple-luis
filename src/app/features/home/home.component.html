<main class="home">
  <app-birthday-animation *ngIf="showAnimation"></app-birthday-animation>

  <!-- Audio HTML5 (oculto) -->
<audio #audioPlayer [src]="'assets/galeria/audio/happy-birthday.mp3'" [loop]="true"></audio>

<!-- Control de música -->
<button class="music-control" (click)="toggleMusic()" *ngIf="!showAnimation">
  {{ isPlaying ? '🔊 Pausar' : '🎵 Reproducir música' }}
</button>

  <section class="hero">
    <!-- Foto del cumpleañero -->
    <img src="assets/galeria/foto3.png" alt="Foto del cumpleañero" class="foto" />
    
    <!-- Título principal -->
    <h1>¡Feliz Cumple, Giancarlos! 🎉</h1>
    
    <!-- Texto descriptivo -->
    <p class="hero__text">
      Este es mi pequeño regalo digital mano, con cariño jeje
    </p>
    
    <!-- Divisor decorativo con huellas -->
    <div style="text-align: center; margin: 2rem 0; font-size: 28px; opacity: 0.4;">
      🐾 🐾 🐾
    </div>
    
    <!-- Botones de acción -->
    <div class="hero__buttons">
      <button routerLink="/mensaje">
        📝 Ver mensaje
      </button>
      <button class="outline" routerLink="/galeria">
        📸 Ver galería
      </button>
    </div>

    <!-- Mensaje adicional decorativo -->
    <div style="
      margin-top: 3rem; 
      font-size: 1rem; 
      color: #999;
      font-style: italic;
    ">
      Temática de gatos 😺
    </div>
  </section>

  <!-- Gatos flotantes decorativos -->
  <div style="
    position: fixed;
    top: 20%;
    right: 5%;
    font-size: 60px;
    opacity: 0.1;
    pointer-events: none;
    animation: float 8s ease-in-out infinite;
  ">
    😻
  </div>
  
  <div style="
    position: fixed;
    bottom: 25%;
    left: 8%;
    font-size: 70px;
    opacity: 0.1;
    pointer-events: none;
    animation: float 7s ease-in-out infinite;
    animation-delay: 2s;
  ">
    🐱
  </div>
</main>
